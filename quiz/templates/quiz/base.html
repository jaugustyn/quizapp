{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz</title>
    <body>
        <header class="page-header">
            <div class="container" style="margin-bottom:5px">
                <h2 style="display: inline-block; padding:20px"><a style="text-decoration:none" href="/">Quiz</a></h2>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    {% for category in categories %}
                        {{ category.name }}
                        <a href="{{ category.id }}"><img src="{{ category.image }}" style="width:100px;"/></a>

                    {% endfor %}

                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
